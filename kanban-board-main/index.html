<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kanban Board</title>
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/instruction.css">
    <link rel="stylesheet" href="css/toggle.css">
    
    <script src="js/instruction.js" defer></script>
</head>
<body>
	<div class="headerContainer">
        <div class="titleAndDarkMode">
            <h2 class="title">flow</h2>
            <div class="container">
                <input type="checkbox" id="toggle">
            </div>
        </div>
        <div class="welcome">
            <label class="textLine">Welcome to flow,</label><br>
            <label id="user"></label>
        </div>
        <div class="buttonGroup">
            <button class="buttonHeader" id="howToUse" onclick="instructionOpen()"> How to Use? </button>
            <!--instruction html to guys-->
            <div class="instructionOverlay">
                <div class="instructionBlocker" onclick="instructionClose()"></div>
                <div class="instructionPopup">
                    <div class="instructionTitle">Instructions</div>
                    <div class="close" id="close" onclick="instructionClose()"></div>
                    <table class="image-table">
                        <td>
                            <div class="image-wrapper">
                                <img src="img/instruction1static.png" class="instructionStatic">
                                <img src="img/instruction1.gif" id="gifBorder" class="active">
                                <div class="image-text">1. Adding todo notes</div>
                            </div>
                        </td>
                        <td>
                            <div class="image-wrapper">
                                <img src="img/instruction2static.png" alt="Writing your task" class="instructionStatic">
                                <img src="img/instruction2.gif" class="active" id="gifBorder">
                                <div class="image-text">2. Writing your task</div>
                            </div>
                        </td>
                        <td>
                            <div class="image-wrapper">
                                <img src="img/instruction3static.png" alt="Changing the status of tasks"
                                    class="instructionStatic">
                                <img src="img/instruction3.gif" class="active" id="gifBorder">
                                <div class="image-text">3. Using right click function</div>
                            </div>
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="image-wrapper">
                                    <img src="img/instruction4static.png" alt="Arranging order of tasks"
                                        class="instructionStatic">
                                    <img src="img/instruction4.gif" class="active" id="gifBorder">
                                    <div class="image-text">4. Selecting multiple notes</div>
                                </div>
                            </td>
                            <td>
                                <div class="image-wrapper">
                                    <img src="img/instruction5static.png" alt="Using font style and delete"
                                        class="instructionStatic">
                                    <img src="img/instruction5.gif" class="active" id="gifBorder">
                                    <div class="image-text">5. Changing note order and status </div>
                                </div>
                            </td>
                            <td>
                                <div class="image-wrapper">
                                    <img src="img/instruction6static.png" alt="Using the day and night mode"
                                        class="instructionStatic">
                                    <img src="img/instruction6.gif" class="active" id="gifBorder">
                                    <div class="image-text">6. Using Day and Night mode</div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <button class="buttonHeader" id="signOut" onclick="signOut()"> Sign Out </button>
        </div>
        <div id="backDrop"></div>
    </div>
	
	<div class="kanban"></div>

    <div class="custom-context-menu">
        <ul id="menu" class="menu">

            <li class="delete">
                <a href="#" id="del" class="uil-trash-alt" draggable="false">Delete</a>
            </li>
        </ul>
    </div>

	<script src="js/main.js" type="module"></script>
    <script src="js/toggle.js" defer></script>
    <script type="text/javascript">
        //get username stored in sessionStorage to display on header
        var username = sessionStorage.getItem("username");
        document.getElementById('user').innerText = username;

        document.getElementById("toggle").addEventListener("click", function () {
            document.getElementsByTagName('body')[0].classList.toggle("dark-theme");
            document.querySelector(".headerContainer").classList.toggle("dark-theme2");
            ocument.querySelector(".instructionOverlay").classList.toggle("nightMODE1");

            // document.querySelector(".title").classList.toggle("dark-theme7");
        });
    </script>
</body>
</html>
